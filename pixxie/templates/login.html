{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    {% bootstrap_css %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    {% endblock %}
    <title>Pixxie</title>
</head>
<body>
    <br><br>
{% block content %}
<div class ="container">
    <div class = "column is-mobile has_text_centered">
        <div class ="column is-half is-offset-one-quater">
        <div class="card" style="width: 18rem;">
        <div class="card-header" style="font-weight: bold;text-align: center;">
          Login
        </div>
        <form>
            <div class="form-group">
              <label for="name">Username</label>
              <input type="name" class="form-control" id="" aria-describedby="" placeholder="">
              <small id="" class="form-text text-muted">Enter your pixxie username</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success"><a href="{% url 'main'%"></a>Submit</button><br><br>
            <button type="submit" class="btn btn-primary"><a href="{% url 'signup'%"></a>Create an account</button>
            
          </form>
      </div>
 </div> 
</div>
</div>

{% endblock %}
</body>
</html>
