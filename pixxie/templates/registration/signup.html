{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="row">
        
        <div class="col-md-6 mx-auto">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default card p-5 mt-5 mb-5">

                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">

                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="name" class="form-control" id="" aria-describedby="" placeholder="Enter username">
                            <small id="" class="form-text text-muted">Enter a pixxie username</small>
                          </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                           
                            <button type="submit" class="btn btn-primary">Submit</button>
                         
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>
                        <p>Already have an account? <a href="{% url 'login' %}"> Log In</a></p>
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
       
    </div>
</div>

{% endblock %}
