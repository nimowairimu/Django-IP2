{% extends './base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <img class="rounded-circle" alt="100x100" src="{{ user.profile.profile_photo }}">
            <a href="{% static 'rotimi01.jpg' %}"></a>
        </div>

        <div class="col-md-6 mt-3">
            <div class="media-body">
                <a href="{% static 'rotimi01.jpg' %}"></a>
                <div class="account-heading"><span class="mr-3 text-secondary username">{{ user.username }}</span>
                    <a class="btn btn-sm btn-outline-secondary mr-3" data-toggle="modal" data-target=".bd-example-modal-md"><strong>Edit Profile</strong></a>
                    <a class="mt-3" data-toggle="modal" data-target="#ModalCenter"><i class="fa fa-cog mt-3" id="cog"></i></a>
                </div> 
                <div class="post-details mt-3 mb-3">
                    <span class="mr-5"><strong>{{images.count}}</strong> Posts</span>
                    <span class="mr-5"> <strong>{{ user.follow.followers.count }}</strong> followers</span>
                    <span class="mr-5"> <strong>{{ user.follow.following.count }}</strong> following</span>
                </div>
                <h5>{{ user.profile.name }}</h5>
                <p class="text-secondary">{{ user.profile.profile.bio }}</p>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
